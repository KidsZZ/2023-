<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static\vue\vue.js"></script>
</head>
<body>
<div id="app">
  <img :src="url_lst[pointer]" alt="none"  @click="ch()"
    style="cursor: pointer" >
    <audio src="/static/music/1-【原神生日会】别让我担心-480P%20清晰-AVC.aac"  controls="controls" loop="true" hidden="true" id="myaudio">
    </audio>
</div>
<script>
  const app=new Vue({
    el:"#app",
    data: {
      url_lst: ["static/img/music.png", "static/img/music.jpg"],
      pointer: 0,
      flag:true,
    },
    methods:{
      ch () {
        this.pointer=1-this.pointer
          this.flag = !this.flag
      }
    }
  })

</script>
<script type="text/javascript">
    var audio=document.getElementById('myaudio');
        if (!app.$data.flag) {
            audio.pause();
            tag = false;
        } else {
            audio.play();
            tag = true;
        }

</script>
</body>
</html>
